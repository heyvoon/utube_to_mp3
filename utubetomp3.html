<script type='text/javascript'>

        var snipmp3 = '<a href="http://offliberty.com/#'+ url +'" title="'+ feedTitle +'" target="_blank">Offliberate This! (Open New Tab!)<br>';
        list_data += offliberate +''+ snipmp3 +'<a href="'+ url +'" title="'+ feedTitle +'">'+ feedTitle +'<br>'+ url +'</a><br><div class="videoURL"><object width="320" height="240"><param name="movie" value="' + vdo + '"&amp;hl=en_GB&amp;fs=1"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><embed src="' + vdo + '"&amp;hl=en_GB&amp;fs=1" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="320" height="240"></embed></object></div><br>';

});
});
